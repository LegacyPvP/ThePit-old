messages:
  interactions:
    cooldown: "Le cooldown est de {timeleft} secondes." # {timeleft}
  commands:
    not-permission: "§cYou do not have permission to use this command"
    target-not-player: "Le joueur {player} n'existe pas" # {player}
    target-not-found: "Le joueur {player} n'est pas connecté"
    sender-not-player: "Vous devez être un joueur pour effectuer cette commande"
    ban:
      success: "Vous avez banni {player} jusqu'au {date} pour {reason}" # {player}, {date}, {reason}
      banned: "Vous avez été banni par {player} jusqu'au {date} pour {reason}" # {player} is the player who banned you, {date} is the date of the ban, {reason} is the reason of the ban
    unban:
      success: "Vous avez débanni {player}" # {player} is the player who unbanned you
    kick:
      success: "Vous avez kick {player} pour {reason}" # {player} is the player who kicked you
      kicked: "Vous avez été kick par {player} pour {reason}" # {player} is the player who kicked you, {reason} is the reason of the kick
    setrank:
      invalid-rank: "Rank {rank} invalide"
      success: "Vous avez changé le rank de {player} à {rank}" # {player} is the player who set his rank, {rank} is the rank he set
    listrank:
      header: "Voici la liste des Ranks:\n"
      format: "{name}, "
    banlist:
      header: "Voici la liste des Bans:\n"
      format: "- {name} [{date}] -> {reason}\n"
    gamemode:
      invalid-gamemode: "Gamemode {gamemode} invalide"
      change: "Votre gamemode a été changé à {gamemode}"
      success-other: "Vous avez changé le gamemode de {player} à {gamemode}" # {player} is the player who set his gamemode, {gamemode} is the gamemode he set
      success-self: "Vous avez changé votre gamemode à {gamemode}" # {player} is the player who set his gamemode, {gamemode} is the gamemode he set
    tpr:
      success: "Vous vous êtes téléporté sur {player}" # {player}
      failed: "Vous êtes le seul joueur du serveur."
    tp:
      success: "Vous vous êtes téléporté sur {player}" # {player}
      success-others: "Vous avez téléporté {player1} à {player2}" # {player1} is the player who teleported, {player2} is the player who was teleported
